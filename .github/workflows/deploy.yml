name: Déployer sur OpenShift

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install oc
        run: |
          curl -LO https://mirror.openshift.com/pub/openshift-v4/clients/oc/latest/linux/oc.tar.gz
          tar xzf oc.tar.gz
          sudo mv oc /usr/local/bin/

      - name: Connect to openshift
        run: |
          oc login ${{ secrets.OPENSHIFT_SERVER }} --token=${{ secrets.OPENSHIFT_TOKEN }}

      - name: Déployer l'image Nginx avec 500Mi de RAM
        run: |
          oc new-app nginx:1.24~https://github.com/sclorg/nginx-container.git --context-dir=1.24/test/test-app/ --name=nginx-app --strategy=source
          oc expose svc/nginx-app